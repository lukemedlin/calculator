<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc-top">
            <div class="calc-top-inner">
                <div class="display">
                    <p id="output">0</p>
                </div>
            </div>
        </div>
        <div class="calc-bot">
            <div class="button-container">
                <button id="clear">CLEAR</button>
                <button id="divide" class="button-right operator">/</button>
                <button id="seven" class="operand">7</button>
                <button id="eight" class="operand">8</button>
                <button id="nine" class="operand">9</button>
                <button id="multiply" class="button-right operator">*</button>
                <button id="four" class="operand">4</button>
                <button id="five" class="operand">5</button>
                <button id="six" class="operand">6</button>
                <button id="subtract" class="button-right operator">-</button>
                <button id="one" class="operand">1</button>
                <button id="two" class="operand">2</button>
                <button id="three" class="operand">3</button>
                <button id="add" class="button-right operator">+</button>
                <button id="negate">+/-</button>
                <button id="zero" class="operand">0</button>
                <button id="decimal">.</button> 
                <button id="equals" class="button-right">=</button>
            </div>
        </div>
    </div>


</body>
</html>
